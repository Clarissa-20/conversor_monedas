<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de Monedas</h1>
        <div class="input-section">
            <label for="from-currency">Moneda de origen:</label>
            <select id="from-currency">
                <option value="USD">USD - Dólar Estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Yen Japonés</option>
                <option value="GBP">GBP - Libra Esterlina</option>
                <option value="AUD">AUD - Dólar Australiano</option>
                <option value="CAD">CAD - Dólar Canadiense</option>
                <option value="CHF">CHF - Franco Suizo</option>
                <option value="CNY">CNY - Yuan Chino</option>
                <option value="INR">INR - Rupia India</option>
                <option value="MXN">MXN - Peso Mexicano</option>
                <option value="HNL">HNL - Lempira Hondureño</option>
            </select>

            <label for="to-currency">Moneda de destino:</label>
            <select id="to-currency">
                <option value="USD">USD - Dólar Estadounidense</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Yen Japonés</option>
                <option value="GBP">GBP - Libra Esterlina</option>
                <option value="AUD">AUD - Dólar Australiano</option>
                <option value="CAD">CAD - Dólar Canadiense</option>
                <option value="CHF">CHF - Franco Suizo</option>
                <option value="CNY">CNY - Yuan Chino</option>
                <option value="INR">INR - Rupia India</option>
                <option value="MXN">MXN - Peso Mexicano</option>
                <option value="HNL">HNL - Lempira Hondureño</option>
            </select>

            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" placeholder="Ingrese la cantidad">
            <button id="convert-btn">Convertir</button>
        </div>

        <div id="result-section">
            <h2 id="conversion-result">Resultado: --</h2>
        </div>

        <div id="error-message"></div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
